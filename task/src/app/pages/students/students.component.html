<div    class="container mt-5">
    <h2>List of students</h2>
    <a routerLink="student/add/0" class="btn btn-primary mt-5 mb-3">Add student</a>
    <table class="table">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>GPA</th>
            <th>date of birth</th>
<th></th>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gpa}}</td>
                <td>{{student.dateOfBirth}}</td>
                <td><a [routerLink]="['student/edit',student.id]">Edit</a></td>
           <td> <button (click)="onDelete(student.id)">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
