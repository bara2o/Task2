<div class="container" mt-5>
    <h2>{{header}}</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >

<div class="form-group">
    <label for="">Id</label>
    <input type="text" class="form-control" [(ngModel)]="student.id" name="id">
</div>
<div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control " [(ngModel)]="student.name" name="name">
</div>
<div class="form-group">
    <label for="">GPA</label>
    <input type="text" class="form-control" [(ngModel)]="student.gpa" name="gpa">
</div>
<div class="form-group">
    <label for="">Date of Birth</label>
    <input type="text" class="form-control" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
</div>
<div class="form-group">
   <button type="submit" class="btn btn-primary"> Save</button>
</div>
    </form>
</div>
